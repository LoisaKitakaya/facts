<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/facts.ico" type="image/x-icon" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- styles css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>DD/MM/YY FACTS</title>
  </head>
  <body>
    <!-- body -->
    <div class="container-fluid">
      <div class="main-body">
        <br />
        <!-- title -->
        <h1 class="intro-title">
          Know <strong class="highlight">What</strong> happened
          <strong class="highlight"> When</strong>!
        </h1>
        <!-- title -->
        <br />
        <!-- navigation tabs -->
        <div class="tab-nav-container">
          <a href="year.html" class="active">Year Facts</a>
          <a href="day&month.html">Date Facts</a>
          <a href="about.html">About</a>
        </div>
        <!-- navigation tabs -->
        <br />
        <!-- query section -->
        <div class="query-section">
          <form action="" method="post" class="query-form">
            <div class="">
              <label for="year">Set a year and get the facts</label>
              <br />
              <br />
              <input
                type="number"
                name="year"
                id="year"
                class="form-control"
                placeholder="year e.g. 1772"
              />
              <br />
              <button
                type="submit"
                id="submit1"
                class="btn btn-outline-success"
              >
                Submit
              </button>
              <button
                class="btn btn-success"
                id="loading"
                type="button"
                disabled
              >
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
                Loading...
              </button>
            </div>
          </form>
        </div>
        <!-- query section -->
        <br />
        <!-- results section -->
        <div class="results-section container">
          <div class="results">
            <!-- card -->
            <div class="card" id="response-card">
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                  <br />
                  <p id="facts">
                    A well-known quote, contained in a blockquote element.
                  </p>
                  <br />
                  <footer class="blockquote-footer">
                    date: <span id="fact-time"></span>
                  </footer>
                </blockquote>
              </div>
            </div>
            <!-- card -->
            <br />
          </div>
        </div>
        <!-- results section -->
      </div>
      <!-- footer -->
      <div class="footer">
        <p class="footer-title">
          Copyright &#169; <a href="#">Freedom Loisa</a> 2022
        </p>
      </div>
      <!-- footer -->
    </div>
    <!-- body -->
  </body>
  <!-- main js -->
  <script src="./js/main.js"></script>
</html>
